<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div id="section">
      <div id="calculator">
         <div id="output-section">
            <p id="output">0</p>
            <div>
               <p id="result"></p>
            </div>
         </div>
         <div id="btns-section">
            <div class="row">
               <div class="btn">
                  <p>C</p>
               </div>
               <div class="btn">
                  <p>+/_</p>
               </div>
               <div class="btn remove">
                  <p>
                     <iconify-icon icon="ri:delete-back-2-line" style="color:rgb(243, 255, 137);" width="25"></iconify-icon>
                  </p>
               </div>
               <div class="btn">
                  <p>/</p>
               </div>
            </div>
            <div class="row">
               <div class="btn">
                  <p>7</p>
               </div>
               <div class="btn">
                  <p>8</p>
               </div>
               <div class="btn">
                  <p>9</p>
               </div>
               <div class="btn">
                  <p>*</p>
               </div>
            </div>
            <div class="row">
               <div class="btn">
                  <p>4</p>
               </div>
               <div class="btn">
                  <p>5</p>
               </div>
               <div class="btn">
                  <p>6</p>
               </div>
               <div class="btn">
                  <p>-</p>
               </div>
            </div>
            <div class="row">
               <div class="btn">
                  <p>1</p>
               </div>
               <div class="btn">
                  <p>2</p>
               </div>
               <div class="btn">
                  <p>3</p>
               </div>
               <div class="btn">
                  <p>+</p>
               </div>
            </div>
            <div class="row">
               <div class="btn">
                  <p>0</p>
               </div>
               <div class="btn">
                  <p>.</p>
               </div>
               <div class="btn">
                  <p>=</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
   <script src="./js/script.js"></script>
</body>
</html>
